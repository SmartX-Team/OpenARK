---
name: Lint => Build => Test => Deploy Projects

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

  REGISTRY: quay.io
  REGISTRY_USER: kerryeon
  REGISTRY_REPOSITORY: ulagbulag-village
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  RELEASE_NAME: NoA Cloud
  IMAGE_NAME: noa-cloud

  ALPINE_VERSION: "3.17"
  DEX_VERSION: "latest"
  K8S_VERSION: "1.26.0"
  ROCKYLINUX_VERSION: "8"
  UBUNTU_VERSION: "20.04"

jobs:
  lint-yaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: ./.github/linters/yamllint.yaml

  build-rust:
    needs:
      - lint-yaml
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build
        run: cargo build --all --workspace --verbose

      - name: Run tests
        run: cargo test --all --workspace --verbose

  build-and-push-image:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs:
      - build-rust
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to ${{ env.REGISTRY }}
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build Image
        id: build-and-push-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest
          context: "."
          containerfiles: |
            ./Dockerfile
          build-args: |
            ALPINE_VERSION=${{ env.ALPINE_VERSION }}

      - name: Push To ${{ env.REGISTRY }}
        id: push-to-quay
        if: ${{ github.repository }} == ${{ env.REGISTRY_REPOSITORY }}/${{ env.IMAGE_NAME }}
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-and-push-image.outputs.image }}
          tags: ${{ steps.build-and-push-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}/${{ env.REGISTRY_REPOSITORY }}

      - name: Print image url
        run: echo "Image pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"

