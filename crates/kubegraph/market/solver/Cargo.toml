[package]
name = "kubegraph-market-solver"

authors = { workspace = true }
description = { workspace = true }
documentation = { workspace = true }
edition = { workspace = true }
include = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
rust-version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["full"]
full = ["df-full", "market-solver-full"]

# Configure DataFrame
df-full = ["df-polars"]
df-polars = [
    "kubegraph-api/df-polars",
    "kubegraph-market-solver-api/df-polars",
    "kubegraph-market-solver-greedy/df-polars",
]

# Configure Market Solvers
market-solver-full = ["market-solver-greedy"]
market-solver-greedy = ["kubegraph-market-solver-greedy"]

[dependencies]
ark-core = { path = "../../../ark/core", features = ["signal"] }
kubegraph-api = { path = "../../api", default-features = false, features = [
    "function-webhook",
] }
kubegraph-market-client = { path = "../client", default-features = false }
kubegraph-market-solver-api = { path = "./api", default-features = false }
kubegraph-market-solver-greedy = { path = "./greedy", optional = true, default-features = false }

anyhow = { workspace = true }
async-trait = { workspace = true }
clap = { workspace = true }
futures = { workspace = true }
serde = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
