[package]
name = "kubegraph-gateway"

authors = { workspace = true }
description = { workspace = true }
documentation = { workspace = true }
edition = { workspace = true }
include = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
rust-version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "kubegraph"
path = "./src/main.rs"

[features]
default = ["full"]
full = [
    "analyzer-full",
    "connector-full",
    "df-full",
    "function-full",
    "graph-auto",
    "runner-full",
    "solver-full",
    "vm-full",
]

# Configure Analyzers
analyzer-full = ["analyzer-llm"]
analyzer-llm = [
    "kubegraph-api/analyzer-llm",
    "kubegraph-vm-local?/analyzer-llm",
]

# Configure Connectors
connector-full = ["connector-fake", "connector-prometheus", "connector-local"]
connector-fake = [
    "kubegraph-api/connector-fake",
    "kubegraph-vm-local?/connector-fake",
]
connector-local = [
    "kubegraph-api/connector-local",
    "kubegraph-vm-local?/connector-local",
]
connector-prometheus = [
    "kubegraph-api/connector-prometheus",
    "kubegraph-vm-local?/connector-prometheus",
]

# Configure DataFrame
df-full = ["df-polars"]
df-polars = ["kubegraph-api/df-polars", "kubegraph-vm-local?/df-polars"]

# Configure Functions
function-full = ["function-dummy"]
function-dummy = [
    "kubegraph-api/function-dummy",
    "kubegraph-vm-local?/function-dummy",
]

# Configure Graph Databases
graph-auto = ["graph-memory"]
graph-local = ["kubegraph-vm-local?/graph-local"]
graph-memory = ["kubegraph-vm-local?/graph-memory"]

# Configure Runners
runner-full = ["runner-simulator"]
runner-simulator = ["kubegraph-vm-local?/runner-simulator"]

# Configure Solvers
solver-full = ["solver-ortools"]
solver-ortools = ["kubegraph-vm-local?/solver-ortools"]

# Configure Virtual Machines
vm-full = ["vm-local"]
vm-local = ["kubegraph-vm-local"]

[dependencies]
ark-core = { path = "../../ark/core", features = ["signal"] }
kubegraph-api = { path = "../api", features = ["vm-entrypoint"] }
kubegraph-vm-local = { path = "../vm/local", optional = true, default-features = false }

actix-web = { workspace = true }
actix-web-opentelemetry = { workspace = true }
anyhow = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
opentelemetry = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
