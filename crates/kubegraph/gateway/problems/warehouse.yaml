---
apiVersion: kubegraph.ulagbulag.io/v1alpha1
kind: NetworkConnector
metadata:
  name: warehouse
  namespace: kubegraph
spec:
  metadata:
    supply: payload
  simulation:
    path: ./problems/warehouse
---
apiVersion: kubegraph.ulagbulag.io/v1alpha1
kind: NetworkProblem
metadata:
  name: warehouse
  namespace: kubegraph
spec:
  metadata:
    supply: payload
---
apiVersion: kubegraph.ulagbulag.io/v1alpha1
kind: NetworkFunction
metadata:
  name: warehouse
  namespace: kubegraph
spec:
  dummy: {}
  filter: src != sink and src.supply > 0 and src.supply > sink.supply
  script: |
    capacity = 50;
    unit_cost = 1;
