[package]
name = "kubegraph-api"

authors = { workspace = true }
description = { workspace = true }
documentation = { workspace = true }
edition = { workspace = true }
include = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
rust-version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["minimal"]
minimal = ["connector-fake", "connector-local", "df-polars", "function-dummy"]
full = ["analyzer-full", "connector-full", "df-full", "function-full"]

# Analyzers
analyzer-full = ["analyzer-llm"]
analyzer-llm = []

# Connectors
connector-full = ["connector-fake", "connector-local", "connector-prometheus"]
connector-fake = []
connector-local = []
connector-prometheus = []

# DataFrame
df-full = ["df-polars"]
df-polars = ["dep:polars"]

# Functions
function-full = ["function-dummy"]
function-dummy = []

# Virtual Machines
vm-entrypoint = ["ark-core"]

[dependencies]
ark-core = { path = "../../ark/core", optional = true, features = [
    "actix-web",
    "signal",
] }
ark-core-k8s = { path = "../../ark/core/k8s", features = ["data"] }

anyhow = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
k8s-openapi = { workspace = true }
kube = { workspace = true, features = ["derive"] }
num-traits = { workspace = true }
ordered-float = { workspace = true }
petgraph = { workspace = true, optional = true }
polars = { workspace = true, optional = true }
schemars = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["time"] }
tracing = { workspace = true }
