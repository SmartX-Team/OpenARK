[package]
name = "dash-pipe-provider"

authors = { workspace = true }
description = { workspace = true }
documentation = { workspace = true }
edition = { workspace = true }
include = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
rust-version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["messengers", "storage"]

# messengers
messengers = ["kafka", "nats"]
nats = ["dep:async-nats"]
kafka = ["dep:rdkafka"]

# storage
storage = ["lakehouse", "s3"]
lakehouse = [
    "async-recursion",
    "dash-api",
    "deltalake",
    "inflector",
    "kube",
    "map-macro",
]
s3 = ["chrono", "minio"]

[dependencies]
ark-core = { path = "../../../ark/core" }
ark-core-k8s = { path = "../../../ark/core/k8s", features = [
    "async-nats",
    "data",
] }
dash-api = { path = "../../api", optional = true }
dash-pipe-api = { path = "../api" }

anyhow = { workspace = true }
async-nats = { workspace = true, optional = true }
async-recursion = { workspace = true, optional = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true, optional = true }
clap = { workspace = true }
ctrlc = { workspace = true }
deltalake = { workspace = true, optional = true, features = ["json", "s3"] }
futures = { workspace = true }
gethostname = { workspace = true }
inflector = { workspace = true, optional = true }
kube = { workspace = true, optional = true }
map-macro = { workspace = true, optional = true }
minio = { workspace = true, optional = true }
opentelemetry = { workspace = true }
pyo3 = { workspace = true, optional = true }
rdkafka = { workspace = true, optional = true }
rmp-serde = { workspace = true }
schemars = { workspace = true, features = ["bytes"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
strum = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-stream = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
