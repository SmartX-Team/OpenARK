[package]
name = "dash-pipe-provider"

authors = { workspace = true }
description = { workspace = true }
documentation = { workspace = true }
edition = { workspace = true }
include = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
rust-version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["lakehouse", "s3"]

# storages
lakehouse = [
    "arrow-json",
    "arrow-schema",
    "async-recursion",
    "dash-api",
    "deltalake/parquet",
    "deltalake/s3",
    "kube",
    "map-macro",
]
s3 = ["minio"]

[dependencies]
ark-core = { path = "../../../ark/core" }
dash-api = { path = "../../api", optional = true }

anyhow = { workspace = true }
arrow-json = { workspace = true, optional = true }
arrow-schema = { workspace = true, optional = true }
async-recursion = { workspace = true, optional = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
bytes = { workspace = true }
clap = { workspace = true }
ctrlc = { workspace = true }
datafusion = { workspace = true }
deltalake = { workspace = true, optional = true, features = [
    "arrow",
    "datafusion",
    "json",
    "parquet",
    "s3",
] }
futures = { workspace = true }
gethostname = { workspace = true }
kube = { workspace = true, optional = true }
map-macro = { workspace = true, optional = true }
minio = { workspace = true, optional = true }
nats = { workspace = true }
pyo3 = { workspace = true, optional = true }
regex = { workspace = true }
schemars = { workspace = true, features = ["bytes"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
strum = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-stream = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
