[workspace]
members = [
    # "ipwis-binding",
    "dash/actor",
    "dash/api",
    "dash/controller",
    "dash/gateway",
    "dash/router",
    "kiss/api",
    "kiss/assets",
    "kiss/controller",
    "kiss/gateway",
    "kiss/manager",
    "kiss/monitor",
    "vine/api",
    "vine/bastion",
    "vine/controller",
    "vine/rbac",
    "vine/session",
]

[workspace.dependencies]
ipis = { git = "https://github.com/ulagbulag-village/ipis" }

actix-web = { version = "4.2", default-features = false, features = [
    "macros",
    "rustls",
] }
actix-web-lab = { version = "0.19" }
base64 = "0.21"
email_address = "0.2"
http-cache-reqwest = { version = "0.5", features = ["manager-cacache"] }
inflector = { package = "Inflector", version = "0.11" }
ipnet = { version = "2.5", features = ["schemars", "serde"] }
kube = { version = "0.74", default-features = false, features = [
    "client",
    "derive",
    "runtime",
    "rustls-tls",
] }
k8s-openapi = { version = "0.15", features = ["schemars", "v1_24"] }
octocrab = { git = "https://github.com/ulagbulag-village/octocrab", default-features = false, features = [
    "rustls-tls",
] }
regex = "1.7"
reqwest = { version = "0.11", default-features = false, features = [
    "rustls-tls",
    "stream",
] }
reqwest-middleware = "0.1"
schemars = { version = "0.8", features = ["chrono", "derive", "uuid1"] }
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
strum = { version = "0.24", features = ["derive"] }
tera = "1.17"
url = { version = "2.3", features = ["serde"] }
