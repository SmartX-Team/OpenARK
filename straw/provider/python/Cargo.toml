[package]
name = "straw-provider-python"

authors = { workspace = true }
description = { workspace = true }
documentation = { workspace = true }
edition = { workspace = true }
include = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
rust-version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]] # exclude(alpine)
name = "straw-python"              # exclude(alpine)
path = "./src/main.rs"             # exclude(alpine)
required-features = ["standalone"] # exclude(alpine)

[features]
code = ["anyhow", "ark-core-k8s"]
plugin = [
    "ark-core-k8s",
    "inflector",
    "k8s-openapi",
    "kube",
    "maplit",
    "straw-api",
]
standalone = ["async-trait", "clap", "code", "derivative", "pyo3", "serde"]

[dependencies]
ark-core-k8s = { path = "../../../ark/core/k8s", optional = true, features = [
    "data",
] }
straw-api = { path = "../../api", optional = true, features = ["plugin"] }

anyhow = { workspace = true, optional = true }
async-trait = { workspace = true, optional = true }
clap = { workspace = true, optional = true }
derivative = { workspace = true, optional = true }
inflector = { workspace = true, optional = true }
k8s-openapi = { workspace = true, optional = true }
kube = { workspace = true, optional = true, features = ["client"] }
maplit = { workspace = true, optional = true }
pyo3 = { workspace = true, optional = true, features = ["auto-initialize"] }
serde = { workspace = true, optional = true }
