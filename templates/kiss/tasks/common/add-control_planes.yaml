---
- name: Unpack the node data
  set_fact:
    node: "{{ node_packed | split(':') }}"

- name: Add a control plane host - {{ node[1] }}
  add_host:
    ansible_host: "{{ node[1] }}"
    ansible_host_key_checking: false
    ansible_python_interpreter: /opt/bin/python
    ansible_ssh_host: "{{ node[2] }}"
    ansible_user: kiss
    ip: "{{ node[2] }}"
    name: "{{ node[1] }}"
    groups:
      - all
      - flatcar
      - "{{ node[0] }}"
