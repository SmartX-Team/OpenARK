---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ansible-task-join
  namespace: kiss
data:
  main.yaml: |
    ---
    - import_playbook: remove-node.yaml
    - import_playbook: add-node.yaml
  remove-node.yaml: |
    ---
    - import_playbook: >
        /kubespray/remove-node.yml
        allow_ungraceful_removal="true"
        node="target"
        reset_nodes="false"
        skip_confirmation="true"
  add-node.yaml: |
    ---
    - import_playbook: >
        /kubespray/scale.yml
        hosts="target"
