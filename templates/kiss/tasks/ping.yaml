---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ansible-task-ping
  namespace: kiss
data:
  main.yaml: |
    ---
    - hosts: target
      tasks:
        - include_tasks: ping-node.yaml
  ping-node.yaml: |
    ---
    - name: Populate service facts
      service_facts:

    - name: Check whether kubelet is running
      assert: 
        that: ansible_facts.services["kubelet"].state == "running"
