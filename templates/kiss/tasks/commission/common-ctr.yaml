---
- name: Check whether ctr command exists
  stat:
    path: "{{ bin_dir }}/ctr"
  register: ctr_file

- name: Install ContainerD | RockyLinux
  when:
    - not ctr_file.stat.exists
    - kiss_os_default in ['rocky9']
  package:
    name: containerd.io
    state: present
  ignore_errors: true

- name: Install ContainerD | Ubuntu
  when:
    - not ctr_file.stat.exists
    - kiss_os_default in ['ubuntu2404']
  package:
    name: containerd
    state: present
  ignore_errors: true

- name: Link ctr command to bin_dir
  when: not ctr_file.stat.exists
  file:
    src: /bin/ctr
    dest: "{{ bin_dir }}/ctr"
    state: link

- name: Start ContainerD
  when: not ctr_file.stat.exists
  systemd:
    name: containerd.service
    state: started
    daemon_reload: true
