---
- name: Cleanup all devices
  include: storage-cleanup-device.yaml

- name: Cleanup all CSI plugins
  include: storage-cleanup-csi.yaml

- name: Cleanup all kubernetes data
  include_tasks: /kubespray/roles/reset/tasks/main.yml
  ignore_errors: true
  vars:
    containerd_bin_dir: "{{ bin_dir }}"
    flush_iptables: true
    is_fedora_coreos: false
    reset_restart_network: true
