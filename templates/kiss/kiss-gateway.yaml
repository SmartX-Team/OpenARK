---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: kiss
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: gateway
  template:
    metadata:
      labels:
        name: gateway
        kissService: "true"
        serviceType: internal
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: kiss-system
      containers:
        - name: gateway
          image: quay.io/ulagbulag-village/netai-cloud:latest
          imagePullPolicy: Always
          command:
            - kiss-gateway
          env:
            - name: BIND_ADDR
              value: 0.0.0.0:80
            - name: RUST_LOG
              value: INFO
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: kiss
spec:
  type: ClusterIP
  selector:
    name: gateway
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
