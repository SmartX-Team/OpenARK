---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntpd
  namespace: kiss
  labels:
    name: ntpd
    kissService: "false"
    serviceType: proxy
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: ntpd
  template:
    metadata:
      labels:
        name: ntpd
        kissService: "false"
        serviceType: proxy
    spec:
      affinity:
        nodeAffinity:
          # KISS normal control plane nodes should be preferred
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
                    operator: DoesNotExist
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - ControlPlane
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ntpd
          image: docker.io/cturra/ntp:latest
          ports:
            - name: ntp
              protocol: UDP
              containerPort: 123
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: 50m
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ntpd
  namespace: kiss
spec:
  type: ClusterIP
  selector:
    name: ntpd
  ports:
    - name: ntp
      protocol: UDP
      port: 123
      targetPort: 123
  loadBalancerIP: 10.112.0.2
