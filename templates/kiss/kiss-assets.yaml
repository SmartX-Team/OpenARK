---
apiVersion: v1
kind: ConfigMap
metadata:
  name: assets-config
  namespace: kiss
data:
  config.yaml: |
    sites:
    - name: flatcar-arm64
      host: https://stable.release.flatcar-linux.net/arm64-usr/
    - name: flatcar-i386
      host: https://stable.release.flatcar-linux.net/amd64-usr/
    - name: flatcar-x86_64
      host: https://stable.release.flatcar-linux.net/amd64-usr/
    - name: github
      host: https://github.com/
    - name: google-storage
      host: https://storage.googleapis.com/
    - name: helm
      host: https://get.helm.sh/
    - name: rocky9
      host: https://download.rockylinux.org/pub/rocky/9/BaseOS/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: assets
  namespace: kiss
  labels:
    name: assets
    kissService: "true"
    serviceType: proxy
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: assets
  template:
    metadata:
      labels:
        name: assets
        kissService: "true"
        serviceType: proxy
    spec:
      dnsConfig:
        nameservers:
          - 1.1.1.1
          - 8.8.8.8
      dnsPolicy: None
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: assets
          image: quay.io/ulagbulag-village/netai-cloud:latest
          imagePullPolicy: Always
          command:
            - kiss-assets
          env:
            - name: BIND_ADDR
              value: 0.0.0.0:80
            - name: RUST_LOG
              value: INFO
            - name: KISS_ASSETS_CACHE_DIR
              value: /var/lib/kiss/assets/cache
            - name: KISS_ASSETS_CONFIG_PATH
              value: /etc/netai-cloud/kiss/assets/config.yaml
            - name: KISS_ASSETS_USE_CACHE
              value: "false"
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: 2000m
              memory: 2000Mi
          volumeMounts:
            - name: config
              mountPath: /etc/netai-cloud/kiss/assets
            - name: data
              mountPath: /var/lib/kiss/assets/cache
      volumes:
        - name: config
          configMap:
            name: assets-config
            defaultMode: 0400
        - name: data
          hostPath:
            path: /var/lib/proxy_cache
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: assets
  namespace: kiss
spec:
  type: ClusterIP
  selector:
    name: assets
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
