---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: kiss
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: controller
  template:
    metadata:
      labels:
        name: controller
        kissService: "true"
        serviceType: internal
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: kiss-system
      containers:
        - name: controller
          image: quay.io/ulagbulag-village/netai-cloud:latest
          imagePullPolicy: Always
          command:
            - kiss-controller
          env:
            - name: ANSIBLE_IMAGE
              valueFrom:
                configMapKeyRef:
                  name: ansible-images
                  key: kubespray
            - name: kiss_allow_critical_commands
              valueFrom:
                configMapKeyRef:
                  name: kiss-config
                  key: allow_critical_commands
            - name: kiss_group_force_reset
              valueFrom:
                configMapKeyRef:
                  name: kiss-config
                  key: force_reset
            - name: RUST_LOG
              value: INFO
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 100Mi
