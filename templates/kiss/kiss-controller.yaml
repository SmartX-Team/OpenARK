---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kiss-controller
  namespace: kiss
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kiss-controller
  namespace: kiss
rules:
  - apiGroups:
      - ""
      - apiextensions.k8s.io
      - apps
      - batch
      - networking.k8s.io
    resources:
      - "*"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kiss-controller-ansible-playbook
  namespace: kiss
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ansible-playbook
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: kiss-controller
    namespace: kiss
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kiss-controller
  namespace: kiss
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kiss-controller
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: kiss-controller
    namespace: kiss
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kiss-controller
  namespace: kiss
rules:
  - apiGroups:
      - ""
      - apiextensions.k8s.io
      - apps
      - batch
      - networking.k8s.io
      - rbac.authorization.k8s.io
    resources:
      - "*"
      - clusterrolebindings
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kiss-controller
  namespace: kiss
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kiss-controller
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: kiss-controller
    namespace: kiss
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kiss-controller-ansible-playbook
  namespace: kiss
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ansible-playbook
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: kiss-controller
    namespace: kiss
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: kiss
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: controller
  template:
    metadata:
      labels:
        name: controller
        serviceType: internal
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: kiss-controller
      containers:
        - name: controller
          image: ghcr.io/ulagbulag-village/netai-cloud:master
          imagePullPolicy: Always
          command:
            - kiss-controller
          env:
            - name: RUST_LOG
              value: INFO
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 100Mi
