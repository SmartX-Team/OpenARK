---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: kiss
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: controller
  template:
    metadata:
      labels:
        name: controller
        serviceType: internal
    spec:
      imagePullPolicy: Always
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: controller
          image: ghcr.io/ulagbulag-village/netai-cloud:master
          command:
            - kiss-controller
          env:
            - name: RUST_LOG
              value: INFO
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 100Mi
