# Ability to override ceph.conf
configOverride: |
  [global]
  bluefs_buffered_io = false
  mon_allow_pool_delete = true
  mon_allow_pool_size_one = true

# Installs a debugging toolbox deployment
toolbox:
  # Enable Ceph debugging pod deployment
  enabled: true

# All values below are taken from the CephCluster CRD
# More information can be found at [Ceph Cluster CRD](/Documentation/CRDs/ceph-cluster-crd.md)
cephClusterSpec:
  # Network configuration, see: https://github.com/rook/rook/blob/master/Documentation/CRDs/ceph-cluster-crd.md#network-configuration-settings
  network:
  #   # enable host networking
  #   provider: host

  # The option to automatically remove OSDs that are out and are safe to destroy.
  removeOSDsIfOutAndSafeToRemove: false

  # Configure the healthcheck and liveness probes for ceph pods.
  # Valid values for daemons are 'mon', 'osd', 'status'
  healthCheck:
    daemonHealth:
      mon:
        disabled: true
        timeout: 2h
      osd:
        disabled: true
        timeout: 2h
      status:
        disabled: true
        timeout: 2h
    # Change pod liveness probe, it works for all mon, mgr, and osd pods.
    livenessProbe:
      mon:
        disabled: true
        timeout: 2h
      mgr:
        disabled: true
        timeout: 2h
      osd:
        disabled: true
        timeout: 2h
    startupProbe:
      mon:
        disabled: true
        timeout: 2h
      mgr:
        disabled: true
        timeout: 2h
      osd:
        disabled: true
        timeout: 2h
