---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: kiss
  labels:
    name: manager
    kissService: "true"
    serviceType: proxy
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: manager
  template:
    metadata:
      labels:
        name: manager
        kissService: "true"
        serviceType: proxy
    spec:
      dnsConfig:
        nameservers:
          - 1.1.1.1
          - 8.8.8.8
      dnsPolicy: ClusterFirst
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: kiss-system
      containers:
        - name: manager
          image: quay.io/ulagbulag-village/netai-cloud:latest
          imagePullPolicy: Always
          command:
            - kiss-manager
          env:
            - name: RUST_LOG
              value: INFO
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 200Mi
