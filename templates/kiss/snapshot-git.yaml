---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: snapshot-git
  namespace: kiss
spec:
  schedule: "0 0 * * *" # daily
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            name: manager
            kissService: "true"
            serviceType: proxy
        spec:
          restartPolicy: OnFailure
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          serviceAccount: kiss-system
          containers:
            - name: snapshot
              image: quay.io/ulagbulag-village/netai-cloud-snapshot-git:latest
              imagePullPolicy: Always
              env:
                - name: GIT_BRANCH
                  valueFrom:
                    configMapKeyRef:
                      name: kiss-config
                      key: kiss_cluster_name
                - name: GIT_REPOSITORY
                  valueFrom:
                    configMapKeyRef:
                      name: kiss-config
                      key: snapshot_git_repository
                - name: GIT_USER_EMAIL
                  valueFrom:
                    configMapKeyRef:
                      name: kiss-config
                      key: snapshot_git_user_email
                - name: GIT_USER_NAME
                  valueFrom:
                    configMapKeyRef:
                      name: kiss-config
                      key: snapshot_git_user_name
              resources:
                requests:
                  cpu: 30m
                  memory: 20Mi
                limits:
                  cpu: 100m
                  memory: 100Mi
              volumeMounts:
                - name: ssh
                  mountPath: /root/.ssh/id_ed25519
                  subPath: id_ed25519
          volumes:
            - name: ssh
              secret:
                secretName: kiss-config
                defaultMode: 0400
                items:
                  - key: auth_ssh_key_id_ed25519
                    path: id_ed25519
