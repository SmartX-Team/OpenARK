---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: snapshot-git
  namespace: kiss
spec:
  schedule: "0 0 * * *" # daily
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            name: manager
            kissService: "true"
            serviceType: proxy
        spec:
          restartPolicy: OnFailure
          securityContext:
            seccompProfile:
              type: RuntimeDefault
          serviceAccount: kiss-system
          containers:
            - name: snapshot
              image: quay.io/ulagbulag-village/netai-cloud-snapshot-git:latest
              imagePullPolicy: Always
              env:
                - name: GIT_BRANCH
                  valueFrom:
                    configMapKeyRef:
                      name: snapshot-git
                      key: branch
                - name: GIT_REPOSITORY
                  valueFrom:
                    configMapKeyRef:
                      name: snapshot-git
                      key: repository
                - name: GIT_USER_EMAIL
                  valueFrom:
                    configMapKeyRef:
                      name: snapshot-git
                      key: user.email
                - name: GIT_USER_NAME
                  valueFrom:
                    configMapKeyRef:
                      name: snapshot-git
                      key: user.name
              resources:
                requests:
                  cpu: 30m
                  memory: 20Mi
                limits:
                  cpu: 100m
                  memory: 100Mi
              volumeMounts:
                - name: ssh
                  mountPath: /root/.ssh/id_rsa
                  subPath: id_rsa
          volumes:
            - name: ssh
              secret:
                secretName: snapshot-git
                defaultMode: 0400
                items:
                  - key: id_rsa
                    path: id_rsa
