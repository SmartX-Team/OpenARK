  nginx.conf: |
    server {
      listen 80 default_server;
      server_name _;

      access_log /var/log/nginx/access.log;
      error_log  /var/log/nginx/error.log;

      server_name_in_redirect off;

      location /ubuntu {
        alias /var/spool/apt-mirror/mirror/archive.ubuntu.com/ubuntu;
        autoindex on;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apt-ubuntu
  namespace: devops-mirror
  labels:
    name: apt-ubuntu
    serviceType: internal
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: apt-ubuntu
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-sdk: "false"
      labels:
        name: apt-ubuntu
        serviceType: internal
    spec:
      affinity:
        nodeAffinity:
          # KISS normal control plane nodes should be preferred
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - Gateway
              weight: 1
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - Compute
                      - Gateway
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: apt-mirror
          image: docker.io/gregewing/apt-mirror:latest
          imagePullPolicy: Always
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
          # resources:
          #   requests:
          #     cpu: "2"
          #     memory: 4Gi
          #   limits:
          #     cpu: "8"
          #     memory: 16Gi
          volumeMounts:
            - name: apt-ubuntu
              mountPath: /etc/apt/mirror.list
              subPath: mirror.list
            - name: apt-ubuntu
              mountPath: /etc/nginx/sites-enabled/default
              subPath: nginx.conf
            - name: apt-ubuntu
              mountPath: /var/spool/apt-mirror/limit_bw
              subPath: limit_bw
            - name: data
              mountPath: /var/spool/apt-mirror/mirror
              subPath: mirror
            - name: data
              mountPath: /var/spool/apt-mirror/skel
              subPath: skel
            - name: data
              mountPath: /var/spool/apt-mirror/var
              subPath: var
          workingDir: /var/spool/apt-mirror
      dnsConfig:
        nameservers:
          - 8.8.8.8
      dnsPolicy: None
      terminationGracePeriodSeconds: 5
      volumes:
        - name: apt-ubuntu
          configMap:
            defaultMode: 365
            name: apt-ubuntu
        - name: data
          persistentVolumeClaim:
            claimName: apt-ubuntu
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apt-ubuntu
  namespace: devops-mirror
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Ti
  storageClassName: ceph-block
---
apiVersion: v1
kind: Service
metadata:
  name: apt-ubuntu
  namespace: devops-mirror
spec:
  selector:
    name: apt-ubuntu
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apt-ubuntu
  namespace: devops-mirror
  annotations:
    cert-manager.io/cluster-issuer: mobilex.kr
    kubernetes.io/ingress.class: mobilex.kr
    nginx.ingress.kubernetes.io/proxy-body-size: 200M
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    vine.ulagbulag.io/is-service: "true"
    vine.ulagbulag.io/is-service-public: "true"
    vine.ulagbulag.io/is-service-system: "false"
    vine.ulagbulag.io/service-kind: APT Mirror Server (Ubuntu)
spec:
  rules:
    - host: archive.ubuntu.com
      http:
        paths:
          - backend:
              service:
                name: apt-ubuntu
                port:
                  number: 80
            path: /ubuntu/
            pathType: Prefix
    - host: kr.archive.ubuntu.com
      http:
        paths:
          - backend:
              service:
                name: apt-ubuntu
                port:
                  number: 80
            path: /ubuntu/
            pathType: Prefix
