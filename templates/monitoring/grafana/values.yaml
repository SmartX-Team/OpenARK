---
## Configuration for alertmanager
## ref: https://prometheus.io/docs/alerting/alertmanager/
##
alertmanager:
  ## Settings affecting alertmanagerSpec
  ## ref: https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/api.md#alertmanagerspec
  ##
  alertmanagerSpec:
    ## Storage is the definition of how storage will be used by the Alertmanager instances.
    ## ref: https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/user-guides/storage.md
    ##
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-block
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi

## Affinity for pod assignment (evaluated as template)
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      # KISS normal control plane nodes should be preferred
      - weight: 1
        preference:
          matchExpressions:
            - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
              operator: DoesNotExist
      # KISS gateway nodes should be more preferred
      - weight: 2
        preference:
          matchExpressions:
            - key: node-role.kubernetes.io/kiss
              operator: In
              values:
                - Gateway
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/kiss
              operator: In
              values:
                - ControlPlane
                - Gateway

## Using default values from https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
##
grafana:
  enabled: true

  ingress:
    ## If true, Grafana Ingress will be created
    ##
    enabled: true

    ## IngressClassName for Grafana Ingress.
    ## Should be provided if Ingress is enable.
    ##
    # ingressClassName: nginx

    ## Annotations for Grafana Ingress
    ##
    annotations:
      nginx.ingress.kubernetes.io/auth-url: http://$host/oauth2/auth
      nginx.ingress.kubernetes.io/auth-signin: http://$host/oauth2/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      vine.ulagbulag.io/is-service: "true"
      vine.ulagbulag.io/is-service-public: "true"
      vine.ulagbulag.io/is-service-system: "false"
      vine.ulagbulag.io/service-kind: Grafana

    ## Hostnames.
    ## Must be provided if Ingress is enable.
    ##
    # hosts:
    #   - grafana.domain.com

    ## Path for grafana ingress
    path: /dashboard/grafana/?(.*)

    # pathType is only for k8s >= 1.1=
    pathType: Prefix

    ## TLS configuration for grafana Ingress
    ## Secret must be manually created in the namespace
    ##
    # tls: []
    #   - secretName: grafana-general-tls
    #     hosts:
    #       - grafana.example.com

  ## Configure additional grafana datasources (passed through tpl)
  ## ref: http://docs.grafana.org/administration/provisioning/#datasources
  additionalDataSources:
    # # this follows https://github.com/grafana/tns/blob/main/production/docker-compose/datasources.yaml
    # # see also the additional links to Grafana docs specific for data sources
    - name: Loki
      type: loki
      uid: loki
      access: proxy
      url: http://loki-distributed-query-frontend-headless:3100
      # https://grafana.com/docs/grafana/latest/datasources/loki/#configure-the-data-source-with-provisioning
      jsonData:
        derivedFields:
          - name: trace_id
            datasourceUid: tempo
            matcherRegex: "trace_id=(\\w+)"
            url: "$${__value.raw}"
    - name: Prometheus
      type: prometheus
      uid: prometheus
      access: proxy
      url: http://kube-prometheus-stack-prometheus:9090/
      # https://grafana.com/docs/grafana/latest/datasources/prometheus/#provision-the-prometheus-data-source
      jsonData:
        exemplarTraceIdDestinations:
          - name: trace_id
            datasourceUid: tempo
            # https://github.com/grafana-operator/grafana-operator/blob/master/api/integreatly/v1alpha1/grafanadatasource_types.go#L205
            urlDisplayLabel: View in Tempo
    - name: Tempo
      type: tempo
      uid: tempo
      access: proxy
      url: http://tempo-distributed-query-frontend-discovery:3100
      # https://grafana.com/docs/grafana/latest/datasources/tempo/#provision-the-tempo-data-source
      jsonData:
        httpMethod: GET
        nodeGraph:
          enabled: true
        serviceMap:
          datasourceUid: prometheus
        tracesToLogs:
          datasourceUid: loki
          # they must be attached by the instrumentation
          tags:
            - namespace
            - pod
          # extend time span a little, to ensure catching all logs of that span
          spanStartTimeShift: 1s
          spandEndTimeShift: 1s
          lokiSearch: true

  ## Affinity for pod assignment (evaluated as template)
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        # KISS normal control plane nodes should be preferred
        - weight: 1
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
                operator: DoesNotExist
        # KISS gateway nodes should be more preferred
        - weight: 2
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/kiss
                operator: In
                values:
                  - Gateway
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/kiss
                operator: In
                values:
                  - ControlPlane
                  - Gateway

  ## Configure grafana dashboard providers
  ## ref: http://docs.grafana.org/administration/provisioning/#dashboards
  ##
  ## `path` must be /var/lib/grafana/dashboards/<provider_name>
  ##
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: default
          orgId: 1
          folder: ""
          type: file
          disableDeletion: true
          editable: false
          options:
            path: /var/lib/grafana/dashboards/default

  ## Configure grafana dashboard to import
  ## NOTE: To use dashboards you must also enable/configure dashboardProviders
  ## ref: https://grafana.com/dashboards
  ##
  ## dashboards per provider, use provider name as key.
  ##
  dashboards:
    default:
      # CSI - Rook-Ceph
      ceph-cluster:
        gnetId: 2842
        revision: 16
        datasource: Prometheus
      ceph-osd-single:
        gnetId: 5336
        revision: 9
        datasource: Prometheus
      ceph-pools:
        gnetId: 5342
        revision: 9
        datasource: Prometheus
      # Storage - S3 - MinIO
      storage-s3-minio:
        gnetId: 13502
        revision: 25
        datasource: Prometheus
      storage-s3-minio-bucket:
        gnetId: 19237
        revision: 1
        datasource: Prometheus
      storage-s3-minio-replication:
        gnetId: 15305
        revision: 4
        datasource: Prometheus
      # GPU - NVIDIA
      nvidia-dcgm-exporter-dashboard:
        gnetId: 12239
        revision: 2
        datasource: Prometheus
      # Monitoring - OpenTelemetry
      opentelemetry-collector:
        gnetId: 12553
        revision: 1
        datasource: Prometheus

  ## Grafana's primary configuration
  ## NOTE: values in map will be converted to ini format
  ## ref: http://docs.grafana.org/installation/configuration/
  ##
  grafana.ini:
    auth:
      # Disable usage of Grafana build-in login solution.
      # NOTE: it is needed to be 'false' to create a default grafana user
      disable_login: false

      # Set to true to disable (hide) the login form, useful if you use OAuth
      disable_login_form: true

      # Set to true to disable the sign out link in the side menu. Useful if you use auth.proxy or auth.jwt.
      disable_signout_menu: true

    # Anonymous Auth
    auth.anonymous:
      # enable anonymous access
      enabled: true

      # specify organization name that should be used for unauthenticated users
      # org_name: Ulagbulag Village - VINE

      # specify role for unauthenticated users
      # Available options: Admin, Editor, Viewer
      # org_role: Viewer
      org_role: Admin

    # Basic Auth
    auth.basic:
      # NOTE: it is needed to be 'true' to create a default grafana user
      enabled: true

    security:
      # set to true if you want to allow browsers to render Grafana in a <frame>, <iframe>, <embed> or <object>. default is false.
      allow_embedding: true

    # grafana Authentication can be enabled with the following values on grafana.ini
    server:
      # The full public facing url you use in browser, used for redirects and emails
      root_url: null

  ## Pass the plugins you want installed as a list.
  ##
  plugins:
    # - digrich-bubblechart-panel
    # - grafana-clock-panel
    ## You can also use other plugin download URL, as long as they are valid zip files,
    ## and specify the name of the plugin after the semicolon. Like this:
    # - https://grafana.com/api/plugins/marcusolsson-json-datasource/versions/1.3.2/download;marcusolsson-json-datasource
    - grafana-polystat-panel
    - vonage-status-panel

## Manages Prometheus and Alertmanager components
##
prometheusOperator:
  enabled: true

  # Enable vertical pod autoscaler support for prometheus-operator
  verticalPodAutoscaler:
    enabled: true

## Deploy a Prometheus instance
##
prometheus:
  ## Settings affecting prometheusSpec
  ## ref: https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/api.md#prometheusspec
  ##
  prometheusSpec:
    ## enable --web.enable-remote-write-receiver flag on prometheus-server
    ##
    enableRemoteWriteReceiver: true

    ## If true, a nil or {} value for prometheus.prometheusSpec.serviceMonitorSelector will cause the
    ## prometheus resource to be created with selectors based on values in the helm deployment,
    ## which will also match the servicemonitors created
    ##
    serviceMonitorSelectorNilUsesHelmValues: false

    ## Assign custom affinity rules to the prometheus instance
    ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
    ##
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          # KISS normal control plane nodes should be preferred
          - weight: 1
            preference:
              matchExpressions:
                - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
                  operator: DoesNotExist
          # KISS gateway nodes should be more preferred
          - weight: 2
            preference:
              matchExpressions:
                - key: node-role.kubernetes.io/kiss
                  operator: In
                  values:
                    - Gateway
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/kiss
                  operator: In
                  values:
                    - ControlPlane
                    - Gateway

    ## Enable/Disable Grafana dashboards provisioning for prometheus remote write feature
    remoteWriteDashboards: true

    ## Prometheus StorageSpec for persistent data
    ## ref: https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/user-guides/storage.md
    ##
    storageSpec:
      ## Using PersistentVolumeClaim
      ##
      volumeClaimTemplate:
        spec:
          storageClassName: ceph-block
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 200Gi

    ## AdditionalScrapeConfigs allows specifying additional Prometheus scrape configurations. Scrape configurations
    ## are appended to the configurations generated by the Prometheus Operator. Job configurations must have the form
    ## as specified in the official Prometheus documentation:
    ## https://prometheus.io/docs/prometheus/latest/configuration/configuration/#scrape_config. As scrape configs are
    ## appended, the user is responsible to make sure it is valid. Note that using this feature may expose the possibility
    ## to break upgrades of Prometheus. It is advised to review Prometheus release notes to ensure that no incompatible
    ## scrape configs are going to break Prometheus after the upgrade.
    ## AdditionalScrapeConfigs can be defined as a list or as a templated string.
    ##
    ## The scrape configuration example below will find master nodes, provided they have the name .*mst.*, relabel the
    ## port to 2379 and allow etcd scraping provided it is running on all Kubernetes master nodes
    ##
    additionalScrapeConfigs:
      - job_name: gpu-nvidia-metrics
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - gpu-nvidia
        scheme: http
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_pod_node_name
            action: replace
            target_label: kubernetes_node
        scrape_interval: 1s
        metrics_path: /metrics

## Configuration for prometheus-node-exporter subchart
##
prometheus-node-exporter:
  ## Assign a group of affinity scheduling rules
  ##
  affinity:
    nodeAffinity:
      # KISS ephemeral control plane nodes should be excluded
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
                operator: DoesNotExist
