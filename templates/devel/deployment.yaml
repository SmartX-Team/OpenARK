---
apiVersion: v1
kind: Namespace
metadata:
  name: openark-devel
  labels:
    dash.ulagbulag.io/inject-nats: "false"
    dash.ulagbulag.io/inject-otlp: "true"
    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin
  namespace: openark-devel
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admin
  namespace: openark-devel
rules:
  - apiGroups:
      - ""
      - "*"
    resources:
      - "*"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin
  namespace: openark-devel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: admin
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: admin
    namespace: openark-devel
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: admin
  namespace: openark-devel
rules:
  - apiGroups:
      - ""
      - "*"
    resources:
      - "*"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin
  namespace: openark-devel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: admin
    namespace: openark-devel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: session
  namespace: openark-devel
  labels:
    name: session
    dashService: "true"
    serviceType: devel-session
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: session
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-sdk: "true"
      labels:
        name: session
        dashService: "true"
        serviceType: devel-session
    spec:
      affinity:
        nodeAffinity:
          # KISS normal control plane nodes should be preferred
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
                    operator: DoesNotExist
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - Compute
      containers:
        - name: session
          image: quay.io/ulagbulag/openark:latest-devel
          imagePullPolicy: Always
          env:
            # TODO(user): change your own style!
            # - name: USER_PASSWORD
            #   value: my-ssh-password!
            - name: USER_SHELL
              value: /bin/zsh
          ports:
            - name: ssh
              protocol: TCP
              containerPort: 22
            - name: http
              protocol: TCP
              containerPort: 8080
          securityContext:
            capabilities:
              add:
                - apparmor:unconfined
                - seccomp:unconfined
                - MKNOD
                - SETFCAP
                - SYS_ADMIN
                - SYS_CHROOT
                - SYS_SYS_ADMIN
            privileged: true
          resources:
            limits:
              cpu: "32"
              memory: 128Gi
              squat.ai/fuse: "1"
          volumeMounts:
            - name: home
              mountPath: /home/user
            - name: host-ssh
              mountPath: /etc/ssh
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: admin
      shareProcessNamespace: true
      volumes:
        - name: home
          persistentVolumeClaim:
            claimName: session
        - name: host-ssh
          persistentVolumeClaim:
            claimName: session-host-ssh
---
apiVersion: v1
kind: Service
metadata:
  name: session
  namespace: openark-devel
spec:
  selector:
    name: session
  ports:
    - name: ssh
      port: 9894
      protocol: TCP
      targetPort: 22
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: session
  namespace: openark-devel
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  storageClassName: ceph-filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: session-host-ssh
  namespace: openark-devel
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 16Mi
  storageClassName: ceph-filesystem
