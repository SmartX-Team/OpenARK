---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: vine
  labels:
    name: controller
    vineService: "true"
    serviceType: internal
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: controller
  template:
    metadata:
      labels:
        name: controller
        vineService: "true"
        serviceType: internal
    spec:
      affinity:
        nodeAffinity:
          # vine normal control plane nodes should be preferred
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
                    operator: DoesNotExist
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - ControlPlane
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: vine-system
      containers:
        - name: controller
          image: quay.io/ulagbulag/openark:latest
          imagePullPolicy: Always
          command:
            - vine-controller
          env:
            - name: RUST_LOG
              value: INFO
            - name: VINE_SESSION_TEMPLATES_HOME
              value: /opt/vine/controller/templates
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - name: templates
              mountPath: /opt/vine/controller/templates
      volumes:
        - name: templates
          configMap:
            name: vine-template-session
            defaultMode: 0444
