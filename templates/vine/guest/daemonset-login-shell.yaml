---
apiVersion: v1
kind: Namespace
metadata:
  name: vine-guest
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: login-shell
  namespace: vine-guest
spec:
  selector:
    matchLabels:
      name: login-shell
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: login-shell
    spec:
      affinity:
        nodeAffinity:
          # KISS ephemeral control plane nodes should be excluded
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - Desktop
      containers:
        - name: login-shell
          image: quay.io/ulagbulag-village/netai-cloud-vine-desktop:latest
          imagePullPolicy: Always
          command:
            - /opt/scripts/entrypoint-login-shell.sh
          env:
            - name: DISPLAY
              value: ":0"
            - name: LANG
              value: ko_KR.UTF-8
            - name: LC_ALL
              value: ko_KR.UTF-8
            - name: LOCALE
              value: ko_KR.UTF-8
            - name: NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: USER
              value: "2000"
            - name: VINE_BASTION_ENTRYPOINT
              value: http://ingress-nginx-controller.vine.svc.ops.netai-cloud/bastion
            - name: XDG_RUNTIME_DIR
              value: /run/user/2000
          workingDir: /home/user
          volumeMounts:
            - name: home
              mountPath: /home/user
            - name: machine-id
              mountPath: /etc/machine-id
              readOnly: true
            - name: ice
              mountPath: /tmp/.ICE-unix
            - name: runtime-dbus
              mountPath: /run/dbus
            - name: runtime-user
              mountPath: /run/user/2000
            - name: tmp
              mountPath: /tmp
            - name: vine
              mountPath: /tmp/.vine
            - name: x11
              mountPath: /tmp/.X11-unix
      securityContext:
        runAsUser: 2000
        fsGroup: 2000
      terminationGracePeriodSeconds: 30
      volumes:
        - name: home
          emptyDir: {}
        - name: machine-id
          hostPath:
            path: /etc/machine-id
            type: File
        - name: ice
          hostPath:
            path: /tmp/.ICE-unix
            type: Directory
        - name: runtime-dbus
          hostPath:
            path: /run/dbus
            type: Directory
        - name: runtime-user
          hostPath:
            path: /run/user/2000
            type: Directory
        - name: tmp
          emptyDir: {}
        - name: vine
          hostPath:
            path: /tmp/.vine
            type: DirectoryOrCreate
        - name: x11
          hostPath:
            path: /tmp/.X11-unix
            type: Directory
