---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: novnc
  namespace: vine
spec:
  selector:
    matchLabels:
      name: novnc
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: novnc
    spec:
      affinity:
        nodeAffinity:
          # KISS ephemeral control plane nodes should be excluded
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - Dashboard
                      - Desktop
      containers:
        - name: x11vnc
          image: quay.io/ulagbulag-village/netai-cloud-vdi-x11vnc:latest
          imagePullPolicy: Always
          env:
            - name: DISPLAY
              value: ":0"
            - name: X11VNC_ARGS
              value: -cursor most -noscr -nowcr -nowf -noxdamage
            - name: X11VNC_MULTIPTR
              value: "false"
            - name: X11VNC_XKB
              value: "true"
          volumeMounts:
            - name: x11
              mountPath: /tmp/.X11-unix
        - name: novnc
          image: quay.io/ulagbulag-village/netai-cloud-vdi-novnc:latest
          imagePullPolicy: Always
          env:
            - name: DISPLAY
              value: ":0"
      hostIPC: true
      hostNetwork: true
      securityContext:
        runAsUser: 2000
        fsGroup: 2000
      terminationGracePeriodSeconds: 30
      volumes:
        - name: x11
          hostPath:
            path: /tmp/.X11-unix
            type: Directory
