---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: desktop
  namespace: vine
spec:
  selector:
    matchLabels:
      name: desktop
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: desktop
    spec:
      affinity:
        nodeAffinity:
          # KISS ephemeral control plane nodes should be excluded
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - Dashboard
                      - Desktop
      containers:
        - name: desktop-environment
          image: quay.io/ulagbulag/openark-vine-desktop:latest-rockylinux
          imagePullPolicy: Always
          env:
            - name: DISPLAY
              value: ":0"
            - name: KISS_DESKTOP_FONTS_URL
              value: ""
            - name: KISS_DESKTOP_ICONS_URL
              value: ""
            - name: KISS_DESKTOP_THEMES_URL
              value: ""
            - name: KISS_DESKTOP_TEMPLATE_GIT
              value: https://github.com/ulagbulag/openark-desktop-template.git
            - name: KISS_DESKTOP_TEMPLATE_GIT_BRANCH
              value: master
            - name: LANG
              value: ko_KR.UTF-8
            - name: LC_ALL
              value: ko_KR.UTF-8
            - name: LOCALE
              value: ko_KR.UTF-8
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: USER
              value: "2000"
            - name: WINEVERSION
              value: "7.22"
            - name: XDG_RUNTIME_DIR
              value: /run/user/2000
          securityContext:
            capabilities:
              add:
                - apparmor:unconfined
            privileged: true
          workingDir: /home/user
          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: dev-dri
              mountPath: /dev/dri
            - name: egl-icd-loader
              mountPath: /etc/glvnd/egl_vendor.d
              readOnly: true
            - name: home
              mountPath: /home/user
            - name: machine-id
              mountPath: /etc/machine-id
              readOnly: true
            - name: ice
              mountPath: /tmp/.ICE-unix
            - name: runtime-dbus
              mountPath: /run/dbus
            - name: runtime-user
              mountPath: /run/user/2000
            - name: scripts
              mountPath: /opt/scripts
            - name: tmp
              mountPath: /tmp
            - name: vulkan-icd-loader
              mountPath: /etc/vulkan/icd.d
              readOnly: true
            - name: x11
              mountPath: /tmp/.X11-unix
          resources:
            limits:
              nvidia.com/gpu: "1"
      hostIPC: true
      securityContext:
        runAsUser: 2000
        fsGroup: 2000
        # sysctls:
        #   - name: fs.file-max
        #     value: "524288"
      terminationGracePeriodSeconds: 30
      volumes:
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
        - name: egl-icd-loader
          hostPath:
            path: /usr/share/glvnd/egl_vendor.d
            type: Directory
        - name: home
          # emptyDir: {}
          hostPath:
            path: /opt/vdi/tenants/remote/guest/
            type: Directory
        - name: machine-id
          hostPath:
            path: /etc/machine-id
            type: File
        - name: ice
          hostPath:
            path: /tmp/.ICE-unix
            type: DirectoryOrCreate
        - name: runtime-dbus
          hostPath:
            path: /run/dbus
            type: Directory
        - name: runtime-user
          hostPath:
            path: /run/user/2000
            type: Directory
        - name: scripts
          configMap:
            defaultMode: 365
            name: desktop-scripts
        - name: tmp
          emptyDir: {}
        - name: vulkan-icd-loader
          hostPath:
            path: /usr/share/vulkan/icd.d
            type: Directory
        - name: x11
          hostPath:
            path: /tmp/.X11-unix
            type: Directory
