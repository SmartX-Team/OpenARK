---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: novnc
  namespace: vine
  labels:
    name: novnc
    vineService: "true"
    serviceType: internal
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: novnc
  template:
    metadata:
      labels:
        name: novnc
        vineService: "true"
        serviceType: internal
    spec:
      affinity:
        nodeAffinity:
          # KISS ephemeral control plane nodes should be excluded
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - Dashboard
                      - Desktop
      containers:
        - name: novnc
          image: quay.io/ulagbulag/openark-vine-novnc:latest
          imagePullPolicy: Always
          ports:
            - name: http
              protocol: TCP
              containerPort: 6080
          resources:
            requests:
              cpu: 2000m
              memory: 100Mi
            limits:
              cpu: 4000m
              memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: novnc
  namespace: vine
spec:
  selector:
    name: novnc
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 6080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: novnc
  namespace: vine
  annotations:
    cert-manager.io/cluster-issuer: ingress-nginx-controller.vine.svc.ops.openark
    kubernetes.io/ingress.class: ingress-nginx-controller.vine.svc.ops.openark
    nginx.ingress.kubernetes.io/auth-response-headers: Authorization
    nginx.ingress.kubernetes.io/auth-url: http://$host/oauth2/auth
    nginx.ingress.kubernetes.io/auth-signin: http://$host/oauth2/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    vine.ulagbulag.io/is-service: "true"
    vine.ulagbulag.io/is-service-public: "false"
    vine.ulagbulag.io/is-service-system: "true"
    vine.ulagbulag.io/service-kind: noVNC
spec:
  rules:
    - host: ingress-nginx-controller.vine.svc.ops.openark
      http:
        paths:
          - path: /dashboard/vnc(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: novnc
                port:
                  number: 80
