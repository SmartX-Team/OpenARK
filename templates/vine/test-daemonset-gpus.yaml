---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: test-multi-gpus
  namespace: vine-guest
spec:
  selector:
    matchLabels:
      name: test-multi-gpus
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: test-multi-gpus
    spec:
      nodeName: 05e576df-7d12-1000-a4cc-d8c497a2b87d
      affinity:
        nodeAffinity:
          # KISS ephemeral control plane nodes should be excluded
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - Dashboard
                      - Desktop
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - 05e576df-7d12-1000-a4cc-d8c497a2b87d
      containers:
        - name: desktop-environment
          image: quay.io/ulagbulag-village/noah-cloud-vine-desktop:latest
          imagePullPolicy: Always
          command:
            - sleep
          args:
            - infinity
          env:
            - name: DISPLAY
              value: ":0"
            - name: KISS_DESKTOP_FONTS_URL
              value: ""
            - name: KISS_DESKTOP_ICONS_URL
              value: ""
            - name: KISS_DESKTOP_THEMES_URL
              value: ""
            - name: KISS_DESKTOP_TEMPLATE_GIT
              value: https://github.com/ulagbulag-village/noah-cloud-desktop-template.git
            - name: KISS_DESKTOP_TEMPLATE_GIT_BRANCH
              value: master
            - name: LANG
              value: ko_KR.UTF-8
            - name: LC_ALL
              value: ko_KR.UTF-8
            - name: LOCALE
              value: ko_KR.UTF-8
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: all
            - name: NVIDIA_VISIBLE_DEVICES
              value: all
            - name: USER
              value: "2000"
            - name: WINEVERSION
              value: "7.22"
            - name: XDG_RUNTIME_DIR
              value: /run/user/2000
          securityContext:
            capabilities:
              add:
                - apparmor:unconfined
            privileged: true
          workingDir: /home/user
          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: dev-dri
              mountPath: /dev/dri
            - name: home
              mountPath: /home/user
            - name: machine-id
              mountPath: /etc/machine-id
              readOnly: true
            - name: tmp
              mountPath: /tmp
          resources:
            limits:
              nvidia.com/gpu: "10"
      hostIPC: true
      securityContext:
        runAsUser: 2000
        fsGroup: 2000
        # sysctls:
        #   - name: fs.file-max
        #     value: "524288"
      terminationGracePeriodSeconds: 30
      volumes:
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
        - name: home
          emptyDir: {}
        - name: machine-id
          hostPath:
            path: /etc/machine-id
            type: File
        - name: tmp
          emptyDir: {}
