---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ipsis-bench-data
  namespace: ipis
spec:
  storageClassName: ceph-block
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Ti
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ipsis-bench-results
  namespace: ipis
spec:
  storageClassName: ceph-block
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipsis-bench-tools
  namespace: ipis
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ipsis-bench-tools
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: ipsis-bench-tools
        serviceType: ipis-runtime
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: console
          image: docker.io/library/alpine:latest
          command:
            - sleep
            - infinity
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: "100m"
              memory: 100Mi
          volumeMounts:
            - name: results
              mountPath: /data/results
      volumes:
        - name: results
          persistentVolumeClaim:
            claimName: ipsis-bench-results
