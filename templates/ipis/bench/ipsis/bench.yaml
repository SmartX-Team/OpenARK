---
apiVersion: batch/v1
kind: Job
metadata:
  name: ipsis-bench
  namespace: ipis
spec:
  template:
    metadata:
      labels:
        name: ipsis-bench
        serviceType: ipis-bench
    spec:
      affinity: # TODO: use service instead
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/first-node
                    operator: Exists
      dnsPolicy: ClusterFirstWithHostNet # TODO: use service instead
      hostNetwork: true # TODO: use service instead
      restartPolicy: OnFailure
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ipiis
          image: quay.io/ulagbulag-village/ipsis:latest-local
          imagePullPolicy: Always
          command:
            - ipsis-modules-bench
          env:
            # Benchmark parameters
            - name: DATA_SIZE
              value: "__DATA_SIZE__"
            - name: NUM_ITERATIONS
              value: "__NUM_ITERATIONS__"
            - name: NUM_THREADS
              value: "__NUM_THREADS__"
            - name: PROTOCOL
              value: "__PROTOCOL__"
            - name: SAVE_DIR
              value: /data/results
            - name: SIMULATION_DELAY_MS
              value: "__SIMULATION_DELAY_MS__"
            # Defaults
            - name: RUST_LOG
              value: INFO
            - name: ipis_account_me
              valueFrom:
                secretKeyRef:
                  name: account-root-ca
                  key: private_key
            - name: ipiis_client_account_primary
              valueFrom:
                configMapKeyRef:
                  name: account-root-ca
                  key: public_key
            - name: ipiis_client_account_primary_address
              value: "__ADDRESS__:__PORT__"
            - name: ipsis_client_ipfs_host
              value: "127.0.0.1"
            - name: ipsis_client_ipfs_port
              value: "5001"
            - name: ipsis_client_local_dir
              value: /data/ipsis
            - name: ipsis_client_s3_bucket_name
              valueFrom:
                configMapKeyRef:
                  name: ipsis
                  key: BUCKET_NAME
            - name: ipsis_client_s3_region
              valueFrom:
                configMapKeyRef:
                  name: ipsis
                  key: BUCKET_HOST
            - name: ipsis_client_s3_region_name
              valueFrom:
                configMapKeyRef:
                  name: ipsis
                  key: BUCKET_REGION
            - name: ipsis_client_s3_region_port
              valueFrom:
                configMapKeyRef:
                  name: ipsis
                  key: BUCKET_PORT
            - name: ipsis_client_s3_access_key
              valueFrom:
                secretKeyRef:
                  name: ipsis
                  key: AWS_ACCESS_KEY_ID
            - name: ipsis_client_s3_secret_key
              valueFrom:
                secretKeyRef:
                  name: ipsis
                  key: AWS_SECRET_ACCESS_KEY
          volumeMounts:
            - name: data
              mountPath: /data/ipsis
            - name: results
              mountPath: /data/results
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ipsis-bench-data
        - name: results
          persistentVolumeClaim:
            claimName: ipsis-bench-results
