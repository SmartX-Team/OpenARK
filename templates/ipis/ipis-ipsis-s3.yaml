---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: ipsis
  namespace: ipis
spec:
  generateBucketName: ipsis
  storageClassName: ceph-bucket
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipsis-s3
  namespace: ipis
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ipsis-s3
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: ipsis-s3
        serviceType: ipis-runtime
    spec:
      affinity: # TODO: use service instead
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/ipis
                    operator: Exists
      dnsPolicy: ClusterFirstWithHostNet # TODO: use service instead
      hostNetwork: true # TODO: use service instead
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ipiis
          image: quay.io/ulagbulag-village/ipsis:latest-s3
          imagePullPolicy: Always
          env:
            - name: RUST_LOG
              value: INFO
            - name: ipis_account_me
              valueFrom:
                secretKeyRef:
                  name: account-root-ca
                  key: private_key
            - name: ipiis_client_account_primary
              valueFrom:
                configMapKeyRef:
                  name: account-root-ca
                  key: public_key
            - name: ipiis_client_account_primary_address
              value: 0.0.0.0:9801
            - name: ipiis_server_port
              value: "9804"
            - name: ipsis_client_s3_bucket_name
              valueFrom:
                configMapKeyRef:
                  name: ipsis
                  key: BUCKET_NAME
            - name: ipsis_client_s3_region
              valueFrom:
                configMapKeyRef:
                  name: ipsis
                  key: BUCKET_HOST
            - name: ipsis_client_s3_region_name
              valueFrom:
                configMapKeyRef:
                  name: ipsis
                  key: BUCKET_REGION
            - name: ipsis_client_s3_region_port
              valueFrom:
                configMapKeyRef:
                  name: ipsis
                  key: BUCKET_PORT
            - name: ipsis_client_s3_access_key
              valueFrom:
                secretKeyRef:
                  name: ipsis
                  key: AWS_ACCESS_KEY_ID
            - name: ipsis_client_s3_secret_key
              valueFrom:
                secretKeyRef:
                  name: ipsis
                  key: AWS_SECRET_ACCESS_KEY
          ports:
            - name: ipiis
              protocol: TCP
              containerPort: 9804
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            # limits:
            #   cpu: "4"
            #   memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ipsis-s3
  namespace: kiss
spec:
  type: ClusterIP
  selector:
    name: ipsis-s3
  ports:
    - name: ipiis
      protocol: TCP
      port: 9804
      targetPort: 9804
