---
apiVersion: kubegraph.ulagbulag.io/v1alpha1
kind: NetworkConnector
metadata:
  name: minio
  namespace: kubegraph
spec:
  prometheus:
    url: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
    template:
      type: Node
      query: >
        sum by (namespace, bucket)
        (bucket_usage_size{service="minio"})
      name:
        type: Key
        value: bucket
      supply:
        type: Key
        value: value
