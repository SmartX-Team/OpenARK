---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-gateway
  namespace: kubegraph
  labels:
    name: market-gateway
    dashService: "true"
    serviceType: internal
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: market-gateway
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-sdk: "true"
      labels:
        name: market-gateway
        dashService: "true"
        serviceType: internal
    spec:
      affinity:
        nodeAffinity:
          # KISS normal control plane nodes should be preferred
          preferredDuringSchedulingIgnoredDuringExecution:
            # KISS normal control plane nodes should be preferred
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
                    operator: DoesNotExist
            # KISS gateway nodes should be more preferred
            - weight: 2
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - Gateway
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - ControlPlane
                      - Gateway
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: gateway
          image: quay.io/ulagbulag/openark:latest
          imagePullPolicy: Always
          command:
            - kubegraph-market-gateway
          env:
            - name: RUST_LOG
              value: INFO
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: market
  namespace: kubegraph
spec:
  type: ClusterIP
  selector:
    name: market-gateway
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
