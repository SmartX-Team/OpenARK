---
apiVersion: v1
kind: Namespace
metadata:
  name: kubegraph
  labels:
    dash.ulagbulag.io/inject-nats: "false"
    dash.ulagbulag.io/inject-otlp: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubegraph
  namespace: kubegraph
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubegraph-system
  namespace: kubegraph
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubegraph:kubegraph
rules:
  - apiGroups:
      - kubegraph.ulagbulag.io
    resources:
      - networkedgeconnectors
      - networknodeconnectors
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubegraph:kubegraph-operator
rules:
  - apiGroups:
      - kubegraph.ulagbulag.io
    resources:
      - networkedgeconnectors
      - networknodeconnectors
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubegraph:customresourcedefinitions-mut
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubegraph:kubegraph
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubegraph:kubegraph
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: kubegraph
    namespace: kubegraph
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubegraph:kubegraph-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubegraph:kubegraph-operator
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: kubegraph-system
    namespace: kubegraph
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubegraph:customresourcedefinitions-mut
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubegraph:customresourcedefinitions-mut
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: kubegraph-system
    namespace: kubegraph
