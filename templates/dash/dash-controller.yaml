---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: dash
  labels:
    name: controller
    dashService: "true"
    serviceType: internal
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      name: controller
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-sdk: "true"
      labels:
        name: controller
        dashService: "true"
        serviceType: internal
    spec:
      affinity:
        nodeAffinity:
          # KISS normal control plane nodes should be preferred
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
                    operator: DoesNotExist
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/kiss
                    operator: In
                    values:
                      - ControlPlane
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: dash-system
      containers:
        - name: controller
          image: quay.io/ulagbulag/openark:latest
          imagePullPolicy: Always
          command:
            - dash-controller
          env:
            - name: NATS_ACCOUNT
              value: nats-dash-collector
            - name: NATS_ADDRS
              value: nats
            - name: NATS_PASSWORD_PATH
              value: /var/run/secrets/nats.io/token
            - name: NATS_TLS_REQUIRED
              value: "false"
            - name: RUST_LOG
              value: INFO
          resources:
            requests:
              cpu: 30m
              memory: 20Mi
            limits:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - name: nats-token
              mountPath: /var/run/secrets/nats.io
              readOnly: true
      volumes:
        - name: nats-token
          secret:
            secretName: nats-dash-system-nats-bound-token
            optional: false
            items:
              - key: token
                path: token
