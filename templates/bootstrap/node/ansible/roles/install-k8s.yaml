---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Load nodes
      loop: "{{ lookup('env', 'KUBESPRAY_NODES') | split(' ') }}"
      loop_control:
        loop_var: node_packed
      when: node_packed | length
      include: ../tasks/load-node.yaml

- name: Save hosts to nodes
  hosts: kiss_ephemeral_node
  gather_facts: false
  tasks:
    - template:
        src: ../templates/hosts.yaml.j2
        dest: /etc/kiss/bootstrap/inventory/hosts.yaml

- name: Install k8s cluster
  import_playbook: /kubespray/cluster.yml

- name: Calico | Add BGP peers
  hosts: kube_control_plane
  tasks:
    - include: ../tasks/bgp-add-calico.yaml

- name: Label Nodes | KISS Control Planes
  hosts: kiss_ephemeral_node
  tasks:
    - when: groups['kiss_ephemeral_node'] | length == 1
      command: >
        {{ bin_dir }}/kubectl label nodes {{ inventory_hostname }}
        --overwrite
        node-role.kubernetes.io/kiss=ControlPlane

- name: Label Nodes | KISS Ephemeral Control Planes
  hosts: kiss_ephemeral_node
  tasks:
    - command: >
        {{ bin_dir }}/kubectl label nodes {{ inventory_hostname }}
        --overwrite
        node-role.kubernetes.io/kiss-ephemeral-control-plane=

- name: Label Nodes | First Node
  hosts: kiss_ephemeral_node
  tasks:
    - when: groups['kiss_ephemeral_node'] | length == 1
      command: >
        {{ bin_dir }}/kubectl label nodes {{ inventory_hostname }}
        --overwrite
        node-role.kubernetes.io/first-node=
