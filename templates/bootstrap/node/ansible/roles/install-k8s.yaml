---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Load nodes
      loop: "{{ lookup('env', 'KUBESPRAY_NODES') | split(' ') }}"
      loop_control:
        loop_var: node_packed
      when: node_packed | length
      include: ../tasks/load_node.yaml

- name: Install k8s cluster
  import_playbook: /kubespray/cluster.yml

- hosts: all
  tasks:
    - name: Disable SSH Daemon
      systemd:
        name: sshd
        enabled: false
        state: started
