---
apiVersion: ark.ulagbulag.io/v1alpha1
kind: ArkPackage
metadata:
  name: ark-desktop
spec:
  container:
    base:
      dependencies:
        - name: file-roller
        - name: picom
        - name: plank
        - name: xfce4
        - name: xfce4-goodies
        - name: xfce4-session
      entrypoint:
        - /usr/bin/dbus-launch
        - xfce4-session
  permissions:
    - name: audio
      features:
        - all
    - name: graphics
      features:
        - all
  user:
    uid: 1000
    gid: 1000
    shell: zsh
    sudo: true
