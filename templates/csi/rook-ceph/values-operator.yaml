---
## The logging level for the operator: ERROR | WARNING | INFO | DEBUG
logLevel: DEBUG

# -- Pod resource requests & limits
resources:
  limits:
    memory: 2Gi
  requests:
    cpu: 200m
    memory: 512Mi

## Settings for whether to disable the drivers or other daemons if they are not
## needed
# csi:
#   provisionerNodeAffinity:
#     # KISS normal control plane nodes should be preferred
#     preferredDuringSchedulingIgnoredDuringExecution:
#       - weight: 1
#         preference:
#           matchExpressions:
#             - key: node-role.kubernetes.io/control-plane
#               operator: Exists
#     # KISS ephemeral control plane nodes should be excluded
#     requiredDuringSchedulingIgnoredDuringExecution:
#       nodeSelectorTerms:
#         - matchExpressions:
#             - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
#               operator: DoesNotExist

# EnableDiscoveryDaemon Whether to enable the daemon for device discovery.
# If true, the rook-ceph-discover daemonset will be started.
enableDiscoveryDaemon: true
#
## Rook Discover configuration
## toleration: NoSchedule, PreferNoSchedule or NoExecute
## tolerationKey: Set this to the specific key of the taint to tolerate
## tolerations: Array of tolerations in YAML format which will be added to agent deployment
## nodeAffinity: Set to labels of the node to match
# discover:
#   nodeAffinity:
#     # KISS normal control plane nodes should be preferred
#     preferredDuringSchedulingIgnoredDuringExecution:
#       - weight: 1
#         preference:
#           matchExpressions:
#             - key: node-role.kubernetes.io/control-plane
#               operator: Exists
#     # KISS ephemeral control plane nodes should be excluded
#     requiredDuringSchedulingIgnoredDuringExecution:
#       nodeSelectorTerms:
#         - matchExpressions:
#             - key: node-role.kubernetes.io/kiss-ephemeral-control-plane
#               operator: DoesNotExist

monitoring:
  # -- Enable monitoring. Requires Prometheus to be pre-installed.
  # Enabling will also create RBAC rules to allow Operator to create ServiceMonitors
  enabled: true
